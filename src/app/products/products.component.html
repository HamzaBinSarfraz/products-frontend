<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <form [formGroup] = 'productForm'>
        <div class="form-group">
          <label>Enter Product Name</label>
          <input type="text" class="form-control" placeholder="Enter Product Name" formControlName="productName">
        </div>
        <div class="form-group">
          <label>Enter Product Detail</label>
          <textarea type="password" class="form-control" placeholder="Enter Product Detail" formControlName="productDetail"> </textarea>
        </div>
        <div class="form-group">
          <input type="file" formControlName="productImage" (change)="onFileSelected($event)">
        </div>
        <button type="submit" class="btn btn-primary" (click)="addProduct()">Submit</button>
      </form>
    </div>
  </div>
</div>
